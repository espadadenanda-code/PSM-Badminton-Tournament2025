<style>
/* ================= BODY ================= */
body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(135deg, #0072ff, #00c6ff);
  color: white;
}

/* ================= HEADER ================= */
.header-bar {
  background: linear-gradient(135deg, #002f6c, #005eff);
  padding: 20px 40px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: 0 5px 20px rgba(0,0,0,0.3);
}

.header-left {
  display: flex;
  align-items: center;
}

.header-left img {
  height: 90px;
  margin-right: 20px;
}

.header-title {
  font-size: 30px;
  font-weight: bold;
}

/* ================= NAV ================= */
.navbar {
  background: rgba(0,0,0,0.35);
  padding: 12px 40px;
  display: flex;
  justify-content: flex-end;
}

.navbar a {
  color: white;
  text-decoration: none;
  margin-left: 25px;
  font-size: 18px;
  font-weight: bold;
  padding: 8px 18px;
  border-radius: 8px;
  transition: 0.3s;
}

.navbar a:hover {
  background: #00b4ff;
  color: #002f6c;
}

/* ================= MAIN CONTENT ================= */
.container {
  background: white;
  color: black;
  max-width: 900px;
  margin: 30px auto;
  padding: 25px;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.35);
}

/* ================= RULE IMAGES (A4-size) ================= */
.rule-page {
  width: 100%;
  max-width: 800px;
  margin: 40px auto;
  display: block;
  border: 2px solid #005eff;
  border-radius: 10px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.3);
}

h2 {
  color: #003f7f;
  text-align: center;
  font-size: 32px;
}

</style>
</head>
